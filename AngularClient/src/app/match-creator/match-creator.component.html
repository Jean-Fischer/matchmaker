


<div class="d-flex justify-content-center m-3">
    <div class="" *ngIf="player1">
        <app-player-card [player]="player1"></app-player-card>
    </div>
    <div class="m-3 d-flex align-items-center justify-content-center">
        <h3>VS</h3>
    </div>
    <div class="" *ngIf="player2">
        <app-player-card [player]="player2"></app-player-card>
    </div>
    
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="createGame()">Create</button>
    <button class="btn btn-warning" (click)="reset()">Reset</button>
</div>
