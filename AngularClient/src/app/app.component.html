<div class="container">
    <div>

        <form [formGroup]="newPlayerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col"><button class="btn btn-primary" (click)="refreshPlayers()">Refresh</button></div>
                <div class="col"><label for="nickName">Rating: </label><input id="nickName" type="text"
                        formControlName="nickName" /></div>
                <div class="col"><label for="rank">Rating: </label><input id="rank" type="number"
                        formControlName="rank" /></div>
                <div class="col"><button class="btn btn-primary" type="submit"
                        [disabled]="!newPlayerForm.valid">Submit</button></div>
            </div>

        </form>
    </div>

    <div class="row">

        <div class="col" *ngFor="let player of players">
            <app-player-card [player]="player" (onAdd)="addPlayer(player)"></app-player-card>
        </div>
    </div>


    <app-match-creator [player1]="selectedPlayer1" [player2]="selectedPlayer2" (onReset)="resetMatchCreator()"
        (onCreation)="refreshMatches()">
    </app-match-creator>

    <div class="row">
        <div class="col-12 text-center"><button class="btn btn-primary" (click)="refreshMatches()">Refresh</button></div>

        <div *ngFor="let match of matches" class="col-4">

                <app-match-card [match]="match"></app-match-card>
        </div>
    </div>
</div>
