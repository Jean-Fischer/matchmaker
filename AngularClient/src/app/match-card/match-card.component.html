<div class="d-flex justify-content-center m-3">
    <div class="d-flex flex-column text-center participation p-2" [ngClass]="{'won':match.participationA?.hasWon}">
        <div>{{match.participationA?.player?.nickname}}</div>
        <div>{{match.participationA?.finishingRank}} ({{match.participationA?.rankDifference}})</div>
    </div>


    <div class="m-3 d-flex align-items-center justify-content-center">
        <h3>VS</h3>
    </div>
    <div class="d-flex flex-column text-center participation p-2" [ngClass]="{'win':match.participationB?.hasWon}">
        <div>{{match.participationB?.player?.nickname}}</div>
        <div>{{match.participationB?.finishingRank}} ({{match.participationB?.rankDifference}})</div>
    </div>


</div>
