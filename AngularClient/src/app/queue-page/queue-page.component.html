<p>queue-page works!</p>

<div class="row">

    <div class="col" *ngFor="let player of players$ | async">
        <app-player-card [player]="player" (onAdd)="addPlayer(player)"></app-player-card>
    </div>
</div>

<div class="row">

    <div class="col" *ngFor="let matchQueue of matchQueues$ | async">
        <div>{{matchQueue.player?.nickname}} since {{matchQueue.joinDate}}</div>
    </div>
</div>
<button (click)="process()">Process Queue</button>
<app-match-list [reloading]="reloadMatchList"></app-match-list>
