
<div class="container">
    <div class="row">

        <div class="col" *ngFor="let player of players">
            <app-player-card [player]="player" (onAdd)="addPlayer(player)"></app-player-card>
        </div>
    </div>


    <app-match-creator [player1]="selectedPlayer1" [player2]="selectedPlayer2"></app-match-creator>
    <div class="row" *ngFor="let match of matches">
    
        <div class="col" >
            <app-match-card [match]="match"></app-match-card>
        </div>
    </div>
</div>
